services:
  # PostgreSQL - Profile data, relational storage
  postgres:
    image: postgres:16
    container_name: kindling-postgres
    environment:
      POSTGRES_USER: kindling
      POSTGRES_PASSWORD: kindling
      POSTGRES_DB: kindling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kindling"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack - S3 and DynamoDB emulation
  localstack:
    image: localstack/localstack:latest
    container_name: kindling-localstack
    environment:
      SERVICES: s3,dynamodb
      DEBUG: 0
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"       # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init:/etc/localstack/init/ready.d  # Init scripts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Message broker (KRaft mode, no Zookeeper)
  kafka:
    image: apache/kafka:3.8.0
    container_name: kindling-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "9092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka topic initialization (runs once, then exits)
  kafka-init:
    image: apache/kafka:3.8.0
    container_name: kindling-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Creating Kafka topics...'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic photo-processing --partitions 3 --replication-factor 1
      echo 'Kafka topics created!'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list
      "

  # Aspire Dashboard - OTEL collector and UI
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
    container_name: kindling-aspire-dashboard
    environment:
      DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS: "true"
    ports:
      - "18888:18888"     # Dashboard UI
      - "4317:18889"      # OTLP gRPC endpoint (mapped to standard port)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18888"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  localstack_data:
  kafka_data:
